<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Panti - Sistem Donasi</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/daftar_panti.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <h1>SISTEM DONASI</h1>
          <p>Manage Donations Efficiently</p>
        </div>
        <div class="nav-actions">
          <button onclick="goHome()" class="btn btn-outline">Dashboard</button>
          <button onclick="window.location.href='penerima.html'" class="btn btn-secondary">Kembali</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="card panti-container">
          <!-- Header Section -->
          <div class="page-header">
            <h4>Manajemen Panti</h4>
            <h1>Daftar Panti Asuhan</h1>
          </div>

          <div class="grid-container">
            <!-- Left Column - Add New Panti -->
            <div class="form-column">
              <div class="form-section">
                <h3>Tambah Panti Baru</h3>
                <form id="formPanti">
                  <div class="form-group">
                    <label for="namaPanti">Nama Panti *</label>
                    <input type="text" id="namaPanti" class="form-control" placeholder="Masukkan nama panti" required />
                  </div>

                  <div class="form-group">
                    <label for="alamatPanti">Alamat</label>
                    <input type="text" id="alamatPanti" class="form-control" placeholder="Masukkan alamat lengkap" />
                  </div>

                  <div class="form-group">
                    <label for="kontakPanti">Kontak</label>
                    <input type="text" id="kontakPanti" class="form-control" placeholder="Nomor telepon atau email" />
                  </div>

                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan Panti</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Right Column - Panti List -->
            <div class="list-column">
              <div class="list-section">
                <div class="section-header">
                  <h3>Daftar Panti Terdaftar</h3>
                  <span class="badge" id="pantiCount">0 Panti</span>
                </div>

                <div class="table-container">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Nama Panti</th>
                        <th>Alamat</th>
                        <th>Kontak</th>
                      </tr>
                    </thead>
                    <tbody id="tabelPanti">
                      <tr>
                        <td colspan="3" class="text-center">Memuat data panti...</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="list-info">
                  <p>Total: <strong id="totalPanti">0</strong> panti terdaftar dalam sistem</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
              <button onclick="window.location.href='penerima.html'" class="btn btn-outline">← Kembali ke Penerima</button>
              <button onclick="window.location.href='donasi.html'" class="btn btn-secondary">Lihat Laporan Donasi →</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/eel.js"></script>
    <script src="script.js"></script>
  </body>
</html>
