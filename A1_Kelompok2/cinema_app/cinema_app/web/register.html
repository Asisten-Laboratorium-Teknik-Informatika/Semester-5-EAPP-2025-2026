<!DOCTYPE html>
<html>

  <!-- TAMBAH kelas login-page -->

      <h2>Registrasi Akun Baru</h2>

      <form id="registerForm">

        <button type="submit">Register</button>
      </form>

      <p>
        Sudah punya akun?
        <a href="login.html">Login di sini</a>
      </p>
    </div>
  </body>
