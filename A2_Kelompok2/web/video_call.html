<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="./style_video.css" />
    </head>
    <body>
        <div id="app">
            <div class="videos">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="remoteScreenVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted></video>
                <video id="localScreen" autoplay muted style="display:none;"></video>
            </div>

            <div id="callControls" class="call-controls-bar">
                <button id="micToggleBtn" class="control-btn toggle-on">
                    <span class="material-icons">mic</span>
                </button>
                <button id="cameraToggleBtn" class="control-btn toggle-on">
                    <span class="material-icons">videocam</span>
                </button>
                <button id="shareScreenBtn" class="control-btn">
                    <span class="material-icons">screen_share</span>
                </button>
                <button id="hangUpBtn" class="control-btn hang-up">
                    <span class="material-icons">call_end</span>
                </button>
            </div>
        </div>

        <script src="/eel.js"></script>
        <script src="./video_app.js"></script>
    </body>
</html>
