<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sistem Parkir Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="parking-circle" class="auth-logo-icon"></i>
                </div>
                <h1>SISTEM PARKIR</h1>
                <p class="auth-subtitle">Buat akun baru</p>
            </div>

            <form id="registerForm" onsubmit="event.preventDefault(); handleRegister();" class="auth-form">
                <div class="form-group">
                    <label for="nama_lengkap">
                        <i data-lucide="user-circle" class="label-icon"></i> Nama Lengkap
                    </label>
                    <input type="text" id="nama_lengkap" placeholder="Masukkan nama lengkap" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="username">
                        <i data-lucide="user" class="label-icon"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Masukkan username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i data-lucide="mail" class="label-icon"></i> Email
                    </label>
                    <input type="email" id="email" placeholder="Masukkan email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock" class="label-icon"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password (min. 6 karakter)" required autocomplete="new-password" minlength="6">
                        <button type="button" class="btn-password-toggle" onclick="togglePassword('password')">
                            <i data-lucide="eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i data-lucide="lock" class="label-icon"></i> Konfirmasi Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Ulangi password" required autocomplete="new-password" minlength="6">
                        <button type="button" class="btn-password-toggle" onclick="togglePassword('confirmPassword')">
                            <i data-lucide="eye" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    <i data-lucide="user-plus" class="btn-icon"></i> Daftar
                </button>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize icons
        lucide.createIcons();

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(inputId === 'password' ? 'passwordToggleIcon' : 'confirmPasswordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Handle register
        async function handleRegister() {
            const nama_lengkap = document.getElementById('nama_lengkap').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const registerBtn = document.getElementById('registerBtn');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // Validate
            if (!nama_lengkap || !username || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'Mohon lengkapi semua field!';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password minimal 6 karakter!';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password dan konfirmasi password tidak cocok!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Format email tidak valid!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i data-lucide="loader-2" class="btn-icon"></i> Memproses...';
            lucide.createIcons();
            
            try {
                const result = await eel.register(username, email, password, nama_lengkap)();
                
                if (result.success) {
                    successDiv.textContent = result.message || 'Registrasi berhasil!';
                    successDiv.style.display = 'block';
                    
                    // Redirect ke login setelah 2 detik
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.message || 'Registrasi gagal!';
                    errorDiv.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i data-lucide="user-plus" class="btn-icon"></i> Daftar';
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Register error:', error);
                errorDiv.textContent = 'Terjadi kesalahan saat registrasi!';
                errorDiv.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i data-lucide="user-plus" class="btn-icon"></i> Daftar';
                lucide.createIcons();
            }
        }

        // Check if already logged in
        window.onload = function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
            lucide.createIcons();
        };
    </script>
</body>
</html>
