<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPlan â€“ Sign Up</title>

    <link rel="stylesheet" href="style.css">

    <!-- WAJIB ADA -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

<div class="auth-container">

    <!-- LEFT -->
    <div class="auth-left yellow">
        <h1>Create Account</h1>

        <div class="social-icons">
            <img src="images/signin_signup/google.png" alt="Google Login">
            <img src="images/signin_signup/facebook.png" alt="Facebook Login">
            <img src="images/signin_signup/linkedin.png" alt="LinkedIn Login">
        </div>

        <p class="small-text">or use your email account</p>

        <div class="input-box">
            <input id="reg-name" type="text" placeholder="Name">
        </div>

        <div class="input-box">
            <input id="reg-email" type="email" placeholder="Email">
        </div>

        <div class="input-box">
            <input id="reg-password" type="password" placeholder="Password">
        </div>

        <button id="reg-btn" class="auth-btn">Sign Up</button>

    </div>

    <!-- RIGHT -->
    <div class="auth-right light">
        <h1>Start New Journey!</h1>

        <img src="images/signin_signup/nutriplan-logo.png" class="logo" alt="NutriPlan Logo">

        <button class="auth-btn-outline" onclick="location.href='signin.html'">Sign In</button>

        <p class="small-text">Already have an account?</p>
    </div>

</div>

</body>
</html>
